services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: toor
      MYSQL_DATABASE: api_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306" # Expose port 3306 to the host
    volumes:
      - db_data:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.d/
    networks:
      - app-network

  api:
    build: ./api
    ports:
      - "5000:5000" # Expose port 5000 to the host
    environment:
      DB_HOST: db
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: api_db
    depends_on:
      - db
    networks:
      - app-network